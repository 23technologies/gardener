apiVersion: garden.sapcloud.io/v1beta1
kind: Shoot
metadata:
  name: vagrant
  namespace: garden-core
spec:
  cloud:
    profile: vagrant
    region: local
    secretBindingRef:
      kind: PrivateSecretBinding
      name: core-vagrant
    vagrant:
      networks:
        nodes: 10.250.0.0/19
        pods: 100.96.0.0/11
        services: 100.64.0.0/13
      endpoint: localhost:3777 # endpoint service pointing to gardener-vagrant-provider
  kubernetes:
    version: 1.9.1
  dns:
    provider: unmanaged
    domain: # <minikube-ip>.nip.io
  addons:
    cluster-autoscaler:
      enabled: false
    heapster:
      enabled: false
    kubernetes-dashboard:
      enabled: true
    monocular:
      enabled: false
    nginx-ingress:
      enabled: false
