---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dependency-watchdog-endpoint
  namespace: {{ .Release.Namespace }}
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRoleBinding
metadata:
  name: gardener.cloud:dependency-watchdog-endpoint:cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener.cloud:dependency-watchdog-endpoint:cluster-role
subjects:
- kind: ServiceAccount
  name: dependency-watchdog-endpoint
  namespace: {{ .Release.Namespace }}
---
apiVersion: {{ include "rbacversion" . }}
kind: ClusterRole
metadata:
  name: gardener.cloud:dependency-watchdog-endpoint:cluster-role
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - get
  - list
  - watch
---
apiVersion: {{ include "rbacversion" . }}
kind: RoleBinding
metadata:
  name: gardener.cloud:dependency-watchdog-endpoint:role-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gardener.cloud:dependency-watchdog-endpoint:role
subjects:
- kind: ServiceAccount
  name: dependency-watchdog-endpoint
  namespace: {{ .Release.Namespace }}
---
apiVersion: {{ include "rbacversion" . }}
kind: Role
metadata:
  name: gardener.cloud:dependency-watchdog-endpoint:role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - endpoints
  - events
  verbs:
  - get
  - create
  - update
  - patch