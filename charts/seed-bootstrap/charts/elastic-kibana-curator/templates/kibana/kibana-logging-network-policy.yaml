apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kibana-logging
  namespace: {{ .Release.Namespace }}
spec:
  egress:
  - ports:
    - port: {{ .Values.global.elasticsearchPorts.db }}
      protocol: TCP
    to:
    - podSelector:
        matchLabels:
          app: elasticsearch-logging
          role: logging
  - ports:
    - port: 8053
      protocol: UDP
    - port: 8053
      protocol: TCP
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          role: kube-system
  podSelector:
    matchLabels:
      app: kibana-logging
      role: logging
  policyTypes:
  - Egress
