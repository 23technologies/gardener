dependencies:
- name: elastic-kibana-curator
  repository: http://localhost:10191
  version: 0.1.0
  # needed for the logging feature gate
  condition: elastic-kibana-curator.enabled
- name: fluentd-es
  repository: http://localhost:10191
  version: 0.1.0
  # needed for the logging feature gate
  condition: fluentd-es.enabled
- name: vpa
  repository: http://localhost:10191
  version: 0.1.0
  condition: vpa.enabled
- name: hvpa
  repository: http://localhost:10191
  version: 0.1.0
  # needed for the HVPA feature gate
  condition: hvpa.enabled
- name: global-network-policies
  repository: http://localhost:10191
  version: 0.1.0
  condition: global-network-policies.enabled
